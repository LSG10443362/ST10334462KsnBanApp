name: Java CI with IntelliJ IDEA

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with IntelliJ IDEA
        run: ./gradlew build

      - name: Run tests with IntelliJ IDEA
        run: ./gradlew test